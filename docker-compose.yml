version: '3.8'

services:
  # ================================================================
  # API - Review Helpfulness Prediction
  # ================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Opcional: Montar modelos como volumen para actualizaciones sin rebuild
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
